<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .config-section {
            margin-bottom: 25px;
        }

        .config-section label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .config-section input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .config-section input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .scanner-section {
            text-align: center;
            margin-bottom: 25px;
        }

        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 15px;
            background: #f0f0f0;
            object-fit: cover;
            display: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .scanner-placeholder {
            width: 100%;
            height: 300px;
            border: 3px dashed #ccc;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            margin-bottom: 20px;
        }

        .scanner-placeholder.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .placeholder-content {
            text-align: center;
            color: #666;
        }

        .placeholder-content i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status-error {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .status-info {
            background: rgba(102, 126, 234, 0.1);
            color: #0c5460;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .qr-data {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .modal-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QR Scanner</h1>
            <p>Scan QR codes with your camera</p>
        </div>

        <div class="config-section">
            <label for="apiEndpoint">API Endpoint URL:</label>
            <input type="url" id="apiEndpoint" placeholder="https://api.example.com/qr-data" 
                   value="https://jsonplaceholder.typicode.com/posts">
        </div>

        <div class="scanner-section">
            <div class="scanner-placeholder" id="scannerPlaceholder">
                <div class="placeholder-content">
                    <span style="font-size: 3rem;">ðŸ“·</span>
                    <p>Click "Start Scanning" to begin</p>
                </div>
            </div>
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <button class="btn" id="startBtn" onclick="startScanning()">Start Scanning</button>
            <button class="btn btn-secondary hidden" id="stopBtn" onclick="stopScanning()">Stop Scanning</button>
        </div>

        <div id="statusMessage"></div>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>QR Code Detected</h2>
                <p>Please review the scanned data:</p>
            </div>
            
            <div class="qr-data" id="qrDataDisplay"></div>
            
            <div class="modal-actions">
                <button class="btn btn-success" id="approveBtn" onclick="approveData()">
                    <span class="btn-text">Approve & Send</span>
                </button>
                <button class="btn btn-danger" onclick="rejectData()">Reject</button>
                <button class="btn btn-secondary" onclick="scanAgain()">Scan Again</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        let video, canvas, context, scanning = false, stream = null;
        let scannedData = null;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type} fade-in`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        async function startScanning() {
            try {
                showStatus('Requesting camera access...', 'info');
                
                // Get video and canvas elements
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                context = canvas.getContext('2d');

                // Request camera access
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video.srcObject = stream;
                video.play();

                // Show video, hide placeholder
                document.getElementById('scannerPlaceholder').style.display = 'none';
                video.style.display = 'block';
                
                // Update buttons
                document.getElementById('startBtn').classList.add('hidden');
                document.getElementById('stopBtn').classList.remove('hidden');

                scanning = true;
                showStatus('Camera ready. Point at a QR code to scan.', 'success');
                
                // Start scanning loop
                requestAnimationFrame(scanQRCode);

            } catch (error) {
                console.error('Error accessing camera:', error);
                let errorMessage = 'Failed to access camera. ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'Please allow camera permissions and try again.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'No camera found on this device.';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage += 'Camera not supported on this browser.';
                } else {
                    errorMessage += 'Please check your camera and try again.';
                }
                
                showStatus(errorMessage, 'error');
            }
        }

        function stopScanning() {
            scanning = false;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            // Hide video, show placeholder
            video.style.display = 'none';
            document.getElementById('scannerPlaceholder').style.display = 'flex';
            document.getElementById('scannerPlaceholder').classList.remove('active');
            
            // Update buttons
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('stopBtn').classList.add('hidden');

            showStatus('Scanning stopped.', 'info');
        }

        function scanQRCode() {
            if (!scanning || !video.videoWidth || !video.videoHeight) {
                if (scanning) {
                    requestAnimationFrame(scanQRCode);
                }
                return;
            }

            // Set canvas dimensions to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get image data
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

            // Scan for QR code
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                // QR code found!
                scannedData = {
                    data: code.data,
                    timestamp: new Date().toISOString(),
                    source: 'web-scanner'
                };

                // Stop scanning and show confirmation
                scanning = false;
                document.getElementById('scannerPlaceholder').classList.add('active');
                showConfirmationModal(code.data);
                showStatus('QR code detected!', 'success');
            } else {
                // Continue scanning
                requestAnimationFrame(scanQRCode);
            }
        }

        function showConfirmationModal(data) {
            document.getElementById('qrDataDisplay').textContent = data;
            document.getElementById('confirmationModal').style.display = 'flex';
        }

        function hideConfirmationModal() {
            document.getElementById('confirmationModal').style.display = 'none';
        }

        async function approveData() {
            const apiEndpoint = document.getElementById('apiEndpoint').value.trim();
            
            if (!apiEndpoint) {
                showStatus('Please enter an API endpoint URL.', 'error');
                return;
            }

            // Show loading state
            const approveBtn = document.getElementById('approveBtn');
            const originalText = approveBtn.innerHTML;
            approveBtn.innerHTML = '<span class="loading-spinner"></span>Sending...';
            approveBtn.disabled = true;

            try {
                showStatus('Sending data to API...', 'info');

                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(scannedData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showStatus('Data sent successfully!', 'success');
                    console.log('API Response:', result);
                    hideConfirmationModal();
                    stopScanning();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

            } catch (error) {
                console.error('API Error:', error);
                showStatus(`Failed to send data: ${error.message}`, 'error');
            } finally {
                // Restore button state
                approveBtn.innerHTML = originalText;
                approveBtn.disabled = false;
            }
        }

        function rejectData() {
            hideConfirmationModal();
            showStatus('Data rejected. You can scan again.', 'info');
            scannedData = null;
        }

        function scanAgain() {
            hideConfirmationModal();
            scannedData = null;
            
            if (stream) {
                scanning = true;
                showStatus('Ready to scan again.', 'info');
                requestAnimationFrame(scanQRCode);
            } else {
                startScanning();
            }
        }

        // Check for HTTPS
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            showStatus('Camera access requires HTTPS. Please use a secure connection.', 'error');
        }

        // Check for browser support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showStatus('Camera access not supported in this browser.', 'error');
        }

        // Close modal when clicking outside
        document.getElementById('confirmationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideConfirmationModal();
            }
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && scanning) {
                stopScanning();
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', function() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
